<style>
:root{--bg:#0d1b2a;--card:#1b263b;--accent:#00aaff;--text:#e0e1dd}

*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:var(--bg);color:var(--text)}
header{padding:14px;display:flex;justify-content:space-between;align-items:center}

.tabs{display:flex;gap:6px;padding:0 12px 12px}

.label{width:210px;font-size:.85rem}
.bar{flex:1;height:8px;background:rgba(0,0,0,.25);border-radius:4px}
.fill{height:100%;background:var(--accent);border-radius:4px}
.value{width:60px;text-align:right;font-weight:600}
.note{opacity:.7;font-size:.85rem;line-height:1.4}
</style>
</head>

<script>
const ligas={
  bundesliga:{nome:'ðŸ‡©ðŸ‡ª ALEMANHA',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv',ht:true},
  bundesliga2:{nome:'ðŸ‡©ðŸ‡ª ALEMANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/D2.csv',ht:true},
  premier:{nome:'ðŸ‡¬ðŸ‡§ INGLATERRA',url:'https://www.football-data.co.uk/mmz4281/2526/E0.csv',ht:true},
  premier2:{nome:'ðŸ‡¬ðŸ‡§ INGLATERRA-2',url:'https://www.football-data.co.uk/mmz4281/2526/E1.csv',ht:true},
  laliga:{nome:'ðŸ‡ªðŸ‡¸ ESPANHA',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv',ht:true},
  laliga2:{nome:'ðŸ‡ªðŸ‡¸ ESPANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/SP2.csv',ht:true},
  seriea:{nome:'ðŸ‡®ðŸ‡¹ ITÃLIA',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv',ht:true},
  seriea2:{nome:'ðŸ‡®ðŸ‡¹ ITÃLIA-2',url:'https://www.football-data.co.uk/mmz4281/2526/I2.csv',ht:true},
  ligue1:{nome:'ðŸ‡«ðŸ‡· FRANÃ‡A',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv',ht:true},
  ligue2:{nome:'ðŸ‡«ðŸ‡· FRANÃ‡A-2',url:'https://www.football-data.co.uk/mmz4281/2526/F2.csv',ht:true},
  eredivisie:{nome:'ðŸ‡³ðŸ‡± HOLANDA',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv',ht:true},
  portugal:{nome:'ðŸ‡µðŸ‡¹ PORTUGAL',url:'https://www.football-data.co.uk/mmz4281/2526/P1.csv',ht:true},
  scotland:{nome:'ðŸ´ó §ó ¢ó ³ó £ó ´ó ¿ ESCÃ“CIA',url:'https://www.football-data.co.uk/mmz4281/2526/SC0.csv',ht:true},
  belgium:{nome:'ðŸ‡§ðŸ‡ª BÃ‰LGICA',url:'https://www.football-data.co.uk/mmz4281/2526/B1.csv',ht:true},
  turkey:{nome:'ðŸ‡¹ðŸ‡· TURQUIA',url:'https://www.football-data.co.uk/mmz4281/2526/T1.csv',ht:true},
  greece:{nome:'ðŸ‡¬ðŸ‡· GRÃ‰CIA',url:'https://www.football-data.co.uk/mmz4281/2526/G1.csv',ht:true},
  denmark:{nome:'ðŸ‡©ðŸ‡° DINAMARCA',url:'https://www.football-data.co.uk/new/DNK.csv',season:'2025/2026',ht:false},
  switzerland:{nome:'ðŸ‡¨ðŸ‡­ SUÃÃ‡A',url:'https://www.football-data.co.uk/new/SWZ.csv',season:'2025/2026',ht:false},
  norway:{nome:'ðŸ‡³ðŸ‡´ NORUEGA',url:'https://www.football-data.co.uk/new/NOR.csv',season:'2025',ht:false},
  sweden:{nome:'ðŸ‡¸ðŸ‡ª SUÃ‰CIA',url:'https://www.football-data.co.uk/new/SWE.csv',season:'2025',ht:false}
};

let dados=[],aba='FT';

async function carregar(){
  dados=[];
  for(const k in ligas){
    const csv=await fetch('https://corsproxy.io/?'+encodeURIComponent(ligas[k].url)).then(r=>r.text());
    let rows=Papa.parse(csv,{header:true}).data;
    if(ligas[k].season) rows=rows.filter(r=>r.SEASON===ligas[k].season);
    dados.push(calcular(rows,ligas[k]));
  }
  render();
}

function calcular(rows,liga){
  const jogos=rows.filter(r=>r.FTR);
  let ft={g:0,z:0,o05:0,o15:0,o25:0,vm:0,vv:0,e:0};
  let ht={g:0,z:0,o05:0,o15:0,o25:0,vm:0,vv:0,e:0};
  jogos.forEach(j=>{
    const hg=j.FTHG??j.HG??0, ag=j.FTAG??j.AG??0;
    const tg=(+hg)+(+ag);
    ft.g+=tg;
    if(tg===0)ft.z++;
    if(tg>=1)ft.o05++;
    if(tg>=2)ft.o15++;
    if(tg>=3)ft.o25++;
    if(j.FTR==='H')ft.vm++; else if(j.FTR==='A')ft.vv++; else ft.e++;
    if(liga.ht){
      const htg=(+(j.HTHG||0))+(+(j.HTAG||0));
      ht.g+=htg;
      if(htg===0)ht.z++;
      if(htg>=1)ht.o05++;
      if(htg>=2)ht.o15++;
      if(htg>=3)ht.o25++;
      if(j.HTR==='H')ht.vm++; else if(j.HTR==='A')ht.vv++; else ht.e++;
    }
  });
  const t=jogos.length||1;
  return{
    nome:liga.nome,ht:liga.ht,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      zeroZero:(ft.z/t*100).toFixed(1),
      over05:(ft.o05/t*100).toFixed(1),
      under05:((t-ft.o05)/t*100).toFixed(1),
      over15:(ft.o15/t*100).toFixed(1),
      under15:((t-ft.o15)/t*100).toFixed(1),
      over25:(ft.o25/t*100).toFixed(1),
      under25:((t-ft.o25)/t*100).toFixed(1),
      vitoriasMandante:(ft.vm/t*100).toFixed(1),
      vitoriasVisitante:(ft.vv/t*100).toFixed(1),
      empates:(ft.e/t*100).toFixed(1)
    },
    HT: liga.ht ? {
      mediaGols:(ht.g/t).toFixed(2),
      zeroZero:(ht.z/t*100).toFixed(1),
      over05:(ht.o05/t*100).toFixed(1),
      under05:((t-ht.o05)/t*100).toFixed(1),
      over15:(ht.o15/t*100).toFixed(1),
      under15:((t-ht.o15)/t*100).toFixed(1),
      over25:(ht.o25/t*100).toFixed(1),
      under25:((t-ht.o25)/t*100).toFixed(1),
      vitoriasMandante:(ht.vm/t*100).toFixed(1),
      vitoriasVisitante:(ht.vv/t*100).toFixed(1),
      empates:(ht.e/t*100).toFixed(1)
    }:null
  };
}

function render(){
  const m=mercado.value;
  rankingA.innerHTML='';rankingB.innerHTML='';
  if(aba==='FT'){
    tituloA.innerText=titulo(m,'FT');
    tituloB.innerText=colunaDireita(m);
    const lista=[...dados].sort((a,b)=>b.FT[m]-a.FT[m]);
    const max=Math.max(...lista.map(d=>+d.FT[m]));
    lista.forEach(d=>rankingA.innerHTML+=linha(d.nome,d.FT[m],max,m==='mediaGols'));
    if(m.startsWith('over')){
      const um=m.replace('over','under');
      const listaB=[...dados].sort((a,b)=>b.FT[um]-a.FT[um]);
      listaB.forEach(d=>rankingB.innerHTML+=linha(d.nome,d.FT[um],100,false));
    }else{
      rankingB.innerHTML='<div class="note">Contexto do mercado no tempo regulamentar.</div>';
    }
  }
  if(aba==='HTFT'){
    const lista=dados.filter(d=>d.ht);
    tituloA.innerText=titulo(m,'HT');
    tituloB.innerText=titulo(m,'FT');
    const maxHT=Math.max(...lista.map(d=>+d.HT[m]));
    const maxFT=Math.max(...lista.map(d=>+d.FT[m]));
    [...lista].sort((a,b)=>b.HT[m]-a.HT[m]).forEach(d=>rankingA.innerHTML+=linha(d.nome,d.HT[m],maxHT,m==='mediaGols'));
    [...lista].sort((a,b)=>b.FT[m]-a.FT[m]).forEach(d=>rankingB.innerHTML+=linha(d.nome,d.FT[m],maxFT,m==='mediaGols'));
  }
  if(aba==='MV'){
    tituloA.innerText='VitÃ³rias do mandante (FT)';
    tituloB.innerText='VitÃ³rias do visitante (FT)';
    const maxA=Math.max(...dados.map(d=>+d.FT.vitoriasMandante));
    const maxB=Math.max(...dados.map(d=>+d.FT.vitoriasVisitante));
    [...dados].sort((a,b)=>b.FT.vitoriasMandante-a.FT.vitoriasMandante)
      .forEach(d=>rankingA.innerHTML+=linha(d.nome,d.FT.vitoriasMandante,maxA,false));
    [...dados].sort((a,b)=>b.FT.vitoriasVisitante-a.FT.vitoriasVisitante)
      .forEach(d=>rankingB.innerHTML+=linha(d.nome,d.FT.vitoriasVisitante,maxB,false));
  }
}

function linha(nome,valor,max,isMedia){
  const w=(valor/max)*100;
  return `<div class="row"><div class="label">${nome}</div><div class="bar"><div class="fill" style="width:${w}%"></div></div><div class="value">${isMedia?valor:valor+'%'}</div></div>`;
}

function titulo(m,e){
  const t={
    mediaGols:'MÃ©dia de gols',
    zeroZero:'Jogos 0x0',
    over05:'Over 0.5 gols',
    under05:'Under 0.5 gols',
    over15:'Over 1.5 gols',
    under15:'Under 1.5 gols',
    over25:'Over 2.5 gols',
    under25:'Under 2.5 gols',
    vitoriasMandante:'VitÃ³rias do mandante',
    vitoriasVisitante:'VitÃ³rias do visitante',
    empates:'Empates'
  };
  return `${t[m]} â€” ${e}`;
}
function colunaDireita(m){
  if(m.startsWith('over')) return m.replace('over','Under ')+' (FT)';
  return 'Contexto';
}

tabFT.onclick=()=>{aba='FT';setTab(tabFT)};
tabHTFT.onclick=()=>{aba='HTFT';setTab(tabHTFT)};
tabMV.onclick=()=>{aba='MV';setTab(tabMV)};
function setTab(btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');render();
}
mercado.onchange=render;
function alternarTema(){document.body.dataset.theme=document.body.dataset.theme==='dark'?'light':'dark'}
carregar();
</script>
