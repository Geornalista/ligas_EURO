<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EUROSTATS // NEO</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
/* --- VARI√ÅVEIS NEO-BRUTALISM --- */
:root {
  /* Cores Vibrantes */
  --color-bg: #fffbf0;      /* Branco Sujo / Creme */
  --color-surface: #ffffff; /* Branco Puro */
  --color-text: #000000;
  
  --color-primary: #8b5cf6;   /* Roxo El√©trico */
  --color-secondary: #ffde59; /* Amarelo Intenso */
  --color-accent: #ff5757;    /* Vermelho Alerta */
  --color-success: #74c69d;   /* Verde Menta */
  
  --border-width: 3px;
  --border-color: #000000;
  
  --shadow-hard: 5px 5px 0px #000000;
  --shadow-hover: 2px 2px 0px #000000;
  
  --font-display: 'Archivo Black', sans-serif;
  --font-body: 'Space Grotesk', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
}

[data-theme="dark"] {
  --color-bg: #1a1a1a;
  --color-surface: #2d2d2d;
  --color-text: #ffffff;
  --color-primary: #a78bfa;
  --color-secondary: #fcd34d;
  --color-accent: #f87171;
  --border-color: #ffffff;
  --shadow-hard: 5px 5px 0px #ffffff;
  --shadow-hover: 2px 2px 0px #ffffff;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: var(--font-body);
  background-color: var(--color-bg);
  color: var(--color-text);
  padding-bottom: 80px;
  transition: background 0.2s;
  /* Padr√£o de pontilhados sutis */
  background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
  background-size: 20px 20px;
  background-position: 0 0, 10px 10px;
  opacity: 1;
}

/* --- HEADER --- */
header {
  background: var(--color-surface);
  border-bottom: var(--border-width) solid var(--border-color);
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  display: flex;
  flex-direction: column;
}

h1 {
  margin: 0;
  font-family: var(--font-display);
  font-size: 1.8rem;
  text-transform: uppercase;
  color: var(--color-text);
  /* Efeito de destaque */
  text-shadow: 2px 2px 0px var(--color-secondary);
  -webkit-text-stroke: 1px var(--color-text);
}

.tag-version {
  background: var(--color-text);
  color: var(--color-bg);
  padding: 2px 6px;
  font-size: 0.8rem;
  transform: rotate(-3deg);
  display: inline-block;
  margin-left: 5px;
}

.last-update {
  font-family: var(--font-mono);
  font-size: 0.75rem;
  font-weight: 700;
  background: var(--color-secondary);
  color: #000;
  padding: 2px 5px;
  border: 2px solid #000;
  margin-top: 5px;
  width: fit-content;
  box-shadow: 2px 2px 0 #000;
}

/* Bot√µes Brutalistas */
.icon-btn {
  width: 45px; height: 45px;
  background: var(--color-primary);
  border: var(--border-width) solid var(--border-color);
  box-shadow: var(--shadow-hard);
  color: #fff;
  font-size: 1.2rem;
  font-family: var(--font-display);
  cursor: pointer;
  transition: all 0.1s;
  display: grid;
  place-items: center;
}

.icon-btn:hover {
  transform: translate(2px, 2px);
  box-shadow: 3px 3px 0px var(--border-color);
}
.icon-btn:active {
  transform: translate(5px, 5px);
  box-shadow: none;
}

.theme-btn {
  background: var(--color-text);
  color: var(--color-bg);
}

.rotate { animation: spin 0.8s steps(8) infinite; }

/* --- CONTROLES --- */
.controls-wrapper {
  padding: 30px 20px 10px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Tabs como Fichas */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
  flex-wrap: wrap;
}

.tabs button {
  flex: 1;
  min-width: 100px;
  background: var(--color-surface);
  border: var(--border-width) solid var(--border-color);
  box-shadow: var(--shadow-hard);
  padding: 12px;
  font-family: var(--font-body);
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.1s;
  font-size: 0.9rem;
  color: var(--color-text);
}

.tabs button:hover {
  transform: translate(-2px, -2px);
  box-shadow: 7px 7px 0px var(--border-color);
}

.tabs button.active {
  background: var(--color-secondary);
  color: #000;
  transform: translate(2px, 2px);
  box-shadow: 3px 3px 0px var(--border-color);
}

/* Select */
.select-container { 
  position: relative; 
}
select {
  width: 100%;
  padding: 15px;
  background: var(--color-surface);
  border: var(--border-width) solid var(--border-color);
  box-shadow: var(--shadow-hard);
  font-family: var(--font-mono);
  font-weight: 700;
  font-size: 1rem;
  color: var(--color-text);
  appearance: none;
  cursor: pointer;
}
.select-container::after {
  content: '‚ñº';
  font-size: 1rem;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: var(--color-text);
}

/* --- CARDS & LISTA --- */
.section {
  padding: 10px 20px;
  display: grid;
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

@media(min-width: 768px){ .section{ grid-template-columns: 1fr 1fr; } }

.card {
  background: var(--color-surface);
  border: var(--border-width) solid var(--border-color);
  box-shadow: var(--shadow-hard);
  padding: 0;
  overflow: hidden;
}

.card-header {
  background: var(--color-text);
  color: var(--color-bg);
  padding: 15px 20px;
  border-bottom: var(--border-width) solid var(--border-color);
}

.card h2 {
  margin: 0;
  font-family: var(--font-display);
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.card-body {
  padding: 20px;
}

/* Lista */
.ranking-list { display: flex; flex-direction: column; gap: 15px; }

.row {
  display: grid;
  grid-template-columns: 140px 1fr 60px;
  align-items: center;
  gap: 15px;
}

.label {
  font-weight: 700;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: 0.95rem;
}

/* Barra de Progresso Brutalista */
.bar-container {
  height: 24px;
  background: transparent;
  border: 2px solid var(--border-color);
  position: relative;
}

.fill {
  height: 100%;
  background: var(--color-primary);
  border-right: 2px solid var(--border-color);
  width: 0;
  transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  /* Padr√£o listrado na barra */
  background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
  background-size: 20px 20px;
}

.value {
  text-align: right;
  font-family: var(--font-mono);
  font-weight: 700;
  font-size: 1.1rem;
  background: var(--color-secondary);
  color: #000;
  padding: 2px 5px;
  border: 2px solid #000;
  box-shadow: 2px 2px 0 #000;
}

.note {
  background: var(--color-secondary);
  color: #000;
  border: 2px solid #000;
  padding: 20px;
  text-align: center;
  font-weight: 700;
  box-shadow: 4px 4px 0 #000;
}

/* --- LOADER --- */
#loader {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 200;
  flex-direction: column;
}

.loader-box {
  background: var(--color-secondary);
  border: 4px solid #000;
  padding: 20px 40px;
  box-shadow: 8px 8px 0 #fff;
  text-align: center;
}

.spinner-block {
  width: 50px; height: 50px;
  background: var(--color-primary);
  border: 3px solid #000;
  margin: 0 auto 15px;
  animation: jump 0.5s infinite alternate;
}

@keyframes jump { from { transform: translateY(0) rotate(0); } to { transform: translateY(-20px) rotate(45deg); } }
@keyframes spin { to { transform: rotate(360deg); } }

/* --- TOAST --- */
#toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #000;
  color: #fff;
  border: 3px solid #fff;
  padding: 15px 30px;
  font-family: var(--font-mono);
  font-weight: 700;
  box-shadow: 5px 5px 0 var(--color-primary);
  transform: translateY(150%);
  transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1000;
}
#toast.show { transform: translateY(0); }

.hidden { display: none !important; }
</style>
</head>

<body data-theme="light">

<header>
  <div class="brand">
    <h1>EuroStats <span class="tag-version">V3</span></h1>
    <div id="statusUpdate" class="last-update">WAITING...</div>
  </div>
  <div style="display:flex; gap:10px">
    <button id="btnRefresh" class="icon-btn" onclick="forcarAtualizacao()" title="Atualizar">‚Üª</button>
    <button class="icon-btn theme-btn" onclick="alternarTema()">‚óë</button>
  </div>
</header>

<div id="loader">
  <div class="loader-box">
    <div class="spinner-block"></div>
    <h2 style="margin:0; font-family: var(--font-display)">LOADING</h2>
  </div>
</div>

<div id="toast">DATA UPDATED.</div>

<div class="controls-wrapper">
  <div class="tabs">
    <button id="tabFT" class="active" onclick="mudarAba('FT', this)">Tempo Real</button>
    <button id="tabHTFT" onclick="mudarAba('HTFT', this)">HT / FT</button>
    <button id="tabMV" onclick="mudarAba('MV', this)">Casa / Fora</button>
  </div>

  <div class="select-container">
    <select id="mercado"></select>
  </div>
</div>

<div class="section hidden" id="mainContent">
  <div class="card">
    <div class="card-header">
      <h2 id="tituloA">Ranking</h2>
    </div>
    <div class="card-body">
      <div id="rankingA" class="ranking-list"></div>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h2 id="tituloB">Contexto</h2>
    </div>
    <div class="card-body">
      <div id="rankingB" class="ranking-list"></div>
    </div>
  </div>
</div>

<script>
// --- L√ìGICA MANTIDA (Mesma Funcionalidade) ---
const CACHE_KEY = 'eurostats_db_v1';
const CACHE_TTL = 60 * 60 * 1000;

const mercados = {
  FT:['mediaGols','zeroZero','over05','under05','over15','under15','over25','under25','vitoriasMandante','vitoriasVisitante','empates'],
  HTFT:['mediaGols','zeroZero','over05','under05','over15','under15','over25','under25','vitoriasMandante','vitoriasVisitante','empates'],
  MV:['vitoriasMandante','vitoriasVisitante','empates']
};

const labels={
  mediaGols:'M√©dia Gols',
  zeroZero:'0x0 (Zero)',
  over05:'Over 0.5',
  under05:'Under 0.5',
  over15:'Over 1.5',
  under15:'Under 1.5',
  over25:'Over 2.5',
  under25:'Under 2.5',
  vitoriasMandante:'Vit√≥ria Casa',
  vitoriasVisitante:'Vit√≥ria Fora',
  empates:'Empates'
};

const ligas={
  bundesliga:{nome:'üá©üá™ Bundesliga',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv',ht:true},
  bundesliga2:{nome:'üá©üá™ Bundesliga 2',url:'https://www.football-data.co.uk/mmz4281/2526/D2.csv',ht:true},
  premier:{nome:'üá¨üáß Premier',url:'https://www.football-data.co.uk/mmz4281/2526/E0.csv',ht:true},
  premier2:{nome:'üá¨üáß Champ.',url:'https://www.football-data.co.uk/mmz4281/2526/E1.csv',ht:true},
  laliga:{nome:'üá™üá∏ La Liga',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv',ht:true},
  laliga2:{nome:'üá™üá∏ La Liga 2',url:'https://www.football-data.co.uk/mmz4281/2526/SP2.csv',ht:true},
  seriea:{nome:'üáÆüáπ Serie A',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv',ht:true},
  seriea2:{nome:'üáÆüáπ Serie B',url:'https://www.football-data.co.uk/mmz4281/2526/I2.csv',ht:true},
  ligue1:{nome:'üá´üá∑ Ligue 1',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv',ht:true},
  ligue2:{nome:'üá´üá∑ Ligue 2',url:'https://www.football-data.co.uk/mmz4281/2526/F2.csv',ht:true},
  eredivisie:{nome:'üá≥üá± Eredivisie',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv',ht:true},
  portugal:{nome:'üáµüáπ Portugal',url:'https://www.football-data.co.uk/mmz4281/2526/P1.csv',ht:true},
  scotland:{nome:'üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø Scotland',url:'https://www.football-data.co.uk/mmz4281/2526/SC0.csv',ht:true},
  belgium:{nome:'üáßüá™ Belgium',url:'https://www.football-data.co.uk/mmz4281/2526/B1.csv',ht:true},
  turkey:{nome:'üáπüá∑ Turkey',url:'https://www.football-data.co.uk/mmz4281/2526/T1.csv',ht:true},
  greece:{nome:'üá¨üá∑ Greece',url:'https://www.football-data.co.uk/mmz4281/2526/G1.csv',ht:true},
  denmark:{nome:'üá©üá∞ Denmark',url:'https://www.football-data.co.uk/new/DNK.csv',ht:false},
  switzerland:{nome:'üá®üá≠ Switzerland',url:'https://www.football-data.co.uk/new/SWZ.csv',ht:false},
  norway:{nome:'üá≥üá¥ Norway',url:'https://www.football-data.co.uk/new/NOR.csv',ht:false},
  sweden:{nome:'üá∏üá™ Sweden',url:'https://www.football-data.co.uk/new/SWE.csv',ht:false}
};

let dados=[], aba='FT';

function setMercados(){
  mercado.innerHTML='';
  mercados[aba].forEach(m=>{
    const o=document.createElement('option');
    o.value=m;
    o.textContent=labels[m].toUpperCase();
    mercado.appendChild(o);
  });
}

async function iniciarApp(forceUpdate = false) {
  document.getElementById('loader').classList.remove('hidden');
  document.getElementById('mainContent').classList.add('hidden');
  
  const cache = localStorage.getItem(CACHE_KEY);
  
  if (!forceUpdate && cache) {
    const json = JSON.parse(cache);
    const idade = Date.now() - json.timestamp;
    if (idade < CACHE_TTL) {
      dados = json.data;
      finalizarCarregamento(json.timestamp);
      return;
    }
  }
  await baixarDadosRede();
}

async function baixarDadosRede() {
  dados = [];
  try {
    for(const k in ligas){
      const csv = await fetch('https://corsproxy.io/?' + encodeURIComponent(ligas[k].url))
        .then(r => { if(!r.ok) throw new Error('Erro'); return r.text(); });
      const rows = Papa.parse(csv,{header:true}).data;
      dados.push(calc(rows,ligas[k]));
    }
    const timestamp = Date.now();
    localStorage.setItem(CACHE_KEY, JSON.stringify({timestamp: timestamp, data: dados}));
    finalizarCarregamento(timestamp);
    mostrarToast("DADOS ATUALIZADOS");
  } catch(e) {
    console.error(e);
    const cacheAntigo = localStorage.getItem(CACHE_KEY);
    if(cacheAntigo){
      const json = JSON.parse(cacheAntigo);
      dados = json.data;
      finalizarCarregamento(json.timestamp);
      mostrarToast("OFFLINE MODE");
    } else {
      alert("ERRO: SEM CONEX√ÉO");
    }
  }
}

function finalizarCarregamento(timestamp) {
  setMercados();
  render();
  atualizarStatusData(timestamp);
  document.getElementById('loader').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
  document.getElementById('btnRefresh').classList.remove('rotate');
}

function forcarAtualizacao() {
  document.getElementById('btnRefresh').classList.add('rotate');
  iniciarApp(true);
}

function atualizarStatusData(timestamp) {
  const date = new Date(timestamp);
  statusUpdate.textContent = `UPDATED: ${date.toLocaleTimeString()}`;
}

function mostrarToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = `> ${msg}`;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 3000);
}

function calc(rows,liga){
  const jogos = rows.filter(r=>r.FTHG && r.FTAG); // Simplificado
  let ft={g:0,z:0,o05:0,o15:0,o25:0,vm:0,vv:0,e:0};
  let ht={g:0,z:0,o05:0,o15:0,o25:0,vm:0,vv:0,e:0};

  jogos.forEach(j=>{
    const hg = +j.FTHG, ag = +j.FTAG;
    const tg = hg+ag;
    const res = j.FTR;

    ft.g+=tg;
    if(tg===0)ft.z++;
    if(tg>=1)ft.o05++;
    if(tg>=2)ft.o15++;
    if(tg>=3)ft.o25++;
    if(res==='H')ft.vm++; else if(res==='A')ft.vv++; else ft.e++;

    if(liga.ht){
      const htg = +(j.HTHG)+ +(j.HTAG);
      ht.g+=htg;
      if(htg===0)ht.z++;
      if(htg>=1)ht.o05++;
      if(htg>=2)ht.o15++;
      if(htg>=3)ht.o25++;
      if(j.HTR==='H')ht.vm++; else if(j.HTR==='A')ht.vv++; else ht.e++;
    }
  });

  const t=jogos.length||1;
  const pct=x=>(x/t*100).toFixed(1);

  return{
    nome:liga.nome,
    ht:liga.ht,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      zeroZero:pct(ft.z),
      over05:pct(ft.o05),
      under05:pct(t-ft.o05),
      over15:pct(ft.o15),
      under15:pct(t-ft.o15),
      over25:pct(ft.o25),
      under25:pct(t-ft.o25),
      vitoriasMandante:pct(ft.vm),
      vitoriasVisitante:pct(ft.vv),
      empates:pct(ft.e)
    },
    HT:liga.ht?{
      mediaGols:(ht.g/t).toFixed(2),
      zeroZero:pct(ht.z),
      over05:pct(ht.o05),
      under05:pct(t-ht.o05),
      over15:pct(ht.o15),
      under15:pct(t-ht.o15),
      over25:pct(ht.o25),
      under25:pct(t-ht.o25),
      vitoriasMandante:pct(ht.vm),
      vitoriasVisitante:pct(ht.vv),
      empates:pct(ht.e)
    }:null
  };
}

function render(){
  rankingA.innerHTML='';
  rankingB.innerHTML='';
  const m=mercado.value;

  if(aba==='FT'){
    tituloA.textContent=`${labels[m]} [FULL TIME]`;
    tituloB.textContent='INFO';
    const l=[...dados].sort((a,b)=>b.FT[m]-a.FT[m]);
    const max=Math.max(...l.map(d=>+d.FT[m]));
    l.forEach(d=>rankingA.innerHTML+=row(d.nome,d.FT[m],max,m==='mediaGols'));
    rankingB.innerHTML='<div class="note">MODO TEMPO REAL SELECIONADO</div>';
  }

  if(aba==='HTFT'){
    const l=dados.filter(d=>d.ht);
    tituloA.textContent=`${labels[m]} [1¬∫ TEMPO]`;
    tituloB.textContent=`${labels[m]} [FINAL]`;
    const maxHT=Math.max(...l.map(d=>+d.HT[m]));
    const maxFT=Math.max(...l.map(d=>+d.FT[m]));
    [...l].sort((a,b)=>b.HT[m]-a.HT[m]).forEach(d=>rankingA.innerHTML+=row(d.nome,d.HT[m],maxHT,m==='mediaGols'));
    [...l].sort((a,b)=>b.FT[m]-a.FT[m]).forEach(d=>rankingB.innerHTML+=row(d.nome,d.FT[m],maxFT,m==='mediaGols'));
  }

  if(aba==='MV'){
    tituloA.textContent='CASA [FT]';
    tituloB.textContent='FORA [FT]';
    const maxA=Math.max(...dados.map(d=>+d.FT.vitoriasMandante));
    const maxB=Math.max(...dados.map(d=>+d.FT.vitoriasVisitante));
    [...dados].sort((a,b)=>b.FT.vitoriasMandante-a.FT.vitoriasMandante).forEach(d=>rankingA.innerHTML+=row(d.nome,d.FT.vitoriasMandante,maxA,false));
    [...dados].sort((a,b)=>b.FT.vitoriasVisitante-a.FT.vitoriasVisitante).forEach(d=>rankingB.innerHTML+=row(d.nome,d.FT.vitoriasVisitante,maxB,false));
  }
  
  setTimeout(()=>{
    document.querySelectorAll('.fill').forEach(el=> el.style.width = el.getAttribute('data-width'));
  }, 100);
}

function row(nome,val,max,isMedia){
  const widthPct = (val/max)*100;
  return `
  <div class="row">
    <div class="label">${nome}</div>
    <div class="bar-container">
      <div class="fill" data-width="${widthPct}%"></div>
    </div>
    <div class="value">${isMedia?val:Math.round(val)+'%'}</div>
  </div>`;
}

function mudarAba(novaAba, btn){
  aba = novaAba;
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  setMercados();
  render();
}

mercado.onchange=render;

function alternarTema(){
  const body = document.body;
  const isDark = body.dataset.theme === 'dark';
  body.dataset.theme = isDark ? 'light' : 'dark';
}

iniciarApp();
</script>
