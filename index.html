<script>
const ligas = {
  bundesliga:{nome:'ðŸ‡©ðŸ‡ª ALEMANHA',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv',ht:true},
  bundesliga2:{nome:'ðŸ‡©ðŸ‡ª ALEMANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/D2.csv',ht:true},

  laliga:{nome:'ðŸ‡ªðŸ‡¸ ESPANHA',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv',ht:true},
  laliga2:{nome:'ðŸ‡ªðŸ‡¸ ESPANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/SP2.csv',ht:true},
  seriea:{nome:'ðŸ‡®ðŸ‡¹ ITÃLIA',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv',ht:true},
  seriea2:{nome:'ðŸ‡®ðŸ‡¹ ITÃLIA-2',url:'https://www.football-data.co.uk/mmz4281/2526/I2.csv',ht:true},
  ligue1:{nome:'ðŸ‡«ðŸ‡· FRANÃ‡A',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv',ht:true},
  ligue2:{nome:'ðŸ‡«ðŸ‡· FRANÃ‡A-2',url:'https://www.football-data.co.uk/mmz4281/2526/F2.csv',ht:true},
  eredivisie:{nome:'ðŸ‡³ðŸ‡± HOLANDA',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv',ht:true},
  portugal:{nome:'ðŸ‡µðŸ‡¹ PORTUGAL',url:'https://www.football-data.co.uk/mmz4281/2526/P1.csv',ht:true},
  scotland:{nome:'ðŸ´ ESCÃ“CIA',url:'https://www.football-data.co.uk/mmz4281/2526/SC0.csv',ht:true},
  belgium:{nome:'ðŸ‡§ðŸ‡ª BÃ‰LGICA',url:'https://www.football-data.co.uk/mmz4281/2526/B1.csv',ht:true},
  turkey:{nome:'ðŸ‡¹ðŸ‡· TURQUIA',url:'https://www.football-data.co.uk/mmz4281/2526/T1.csv',ht:true},
  greece:{nome:'ðŸ‡¬ðŸ‡· GRÃ‰CIA',url:'https://www.football-data.co.uk/mmz4281/2526/G1.csv',ht:true},

  denmark:{nome:'ðŸ‡©ðŸ‡° DINAMARCA',url:'https://www.football-data.co.uk/new/DNK.csv',ht:false,season:'2025/2026'},
  switzerland:{nome:'ðŸ‡¨ðŸ‡­ SUÃÃ‡A',url:'https://www.football-data.co.uk/new/SWZ.csv',ht:false,season:'2025/2026'},
  norway:{nome:'ðŸ‡³ðŸ‡´ NORUEGA',url:'https://www.football-data.co.uk/new/NOR.csv',ht:false,season:'2025'},
  sweden:{nome:'ðŸ‡¸ðŸ‡ª SUÃ‰CIA',url:'https://www.football-data.co.uk/new/SWE.csv',ht:false,season:'2025'}
};

let dados=[];
let modoAnalise='HTFT';

async function carregarTudo(){
  dados=[];
  for(const k in ligas){
    const csv = await fetch('https://corsproxy.io/?'+encodeURIComponent(ligas[k].url)).then(r=>r.text());
    let rows = Papa.parse(csv,{header:true}).data;

    if(ligas[k].season){
      rows = rows.filter(r => r.SEASON === ligas[k].season);
    }

    dados.push(calcular(rows, ligas[k].nome, ligas[k].ht));
  }
  renderizar();
}

function calcular(rows, nome, temHT){
  const jogos = rows.filter(r => r.FTR);
  let ft={g:0,vm:0,vv:0,e:0,z:0,o05:0,o15:0,o25:0},
      ht={g:0,vm:0,vv:0,e:0,z:0,o05:0,o15:0,o25:0};

  jogos.forEach(j=>{
    const HG = j.FTHG ?? j.HG ?? 0;
    const AG = j.FTAG ?? j.AG ?? 0;

    if(j.FTR==='H')ft.vm++; else if(j.FTR==='A')ft.vv++; else ft.e++;

    const ftg = (+HG) + (+AG);
    ft.g += ftg;
    if(ftg===0)ft.z++;
    if(ftg>=1)ft.o05++;
    if(ftg>=2)ft.o15++;
    if(ftg>=3)ft.o25++;
  });

  const t = jogos.length || 1;

  return{
    nome,
    temHT,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      vitoriasMandante:(ft.vm/t*100).toFixed(1),
      vitoriasVisitante:(ft.vv/t*100).toFixed(1),
      empates:(ft.e/t*100).toFixed(1),
      zeroZero:(ft.z/t*100).toFixed(1),
      over05:(ft.o05/t*100).toFixed(1),
      under05:((t-ft.o05)/t*100).toFixed(1),
      over15:(ft.o15/t*100).toFixed(1),
      under15:((t-ft.o15)/t*100).toFixed(1),
      over25:(ft.o25/t*100).toFixed(1),
      under25:((t-ft.o25)/t*100).toFixed(1)
    },
    HT: null
  };
}

function renderizar(){
  const m=mercado.value;

  if(modoAnalise==='HTFT'){
    const lista=dados.filter(d=>d.temHT);
    tituloA.innerText=label(m,'HT');
    tituloB.innerText=label(m,'FT');
    renderRanking(rankingA,lista,'FT',m);
    renderRanking(rankingB,lista,'FT',m);
  }else{
    tituloA.innerText=label(m,'Mandante');
    tituloB.innerText=label(m,'Visitante');
    renderRanking(rankingA,dados,'FT',m,true);
    renderRanking(rankingB,dados,'FT',m,false);
  }
}

function renderRanking(container,lista,periodo,met){
  container.innerHTML='';
  const max=Math.max(...lista.map(d=>+d[periodo][met]));
  lista.sort((a,b)=>+b[periodo][met]-+a[periodo][met]).forEach(d=>{
    const v=d[periodo][met];
    const txt=met==='mediaGols'?v:`${v}%`;
    container.innerHTML+=`
      <div class="row">
        <div class="label">${d.nome}</div>
        <div class="bar"><div class="fill" style="width:${(v/max)*100}%"></div></div>
        <div class="value">${txt}</div>
      </div>`;
  });
}

function label(m,eixo){
  const l={
    mediaGols:'MÃ©dia de gols',
    vitoriasMandante:'VitÃ³rias do mandante',
    vitoriasVisitante:'VitÃ³rias do visitante',
    empates:'Empates',
    zeroZero:'Jogos 0x0',
    over05:'Over 0.5 gols',
    under05:'Under 0.5 gols',
    over15:'Over 1.5 gols',
    under15:'Under 1.5 gols',
    over25:'Over 2.5 gols',
    under25:'Under 2.5 gols'
  };
  return `${l[m]} â€” ${eixo}`;
}

btnHTFT.onclick=()=>{modoAnalise='HTFT';btnHTFT.classList.add('active');btnMV.classList.remove('active');renderizar();}
btnMV.onclick=()=>{modoAnalise='MV';btnMV.classList.add('active');btnHTFT.classList.remove('active');renderizar();}
mercado.onchange=renderizar;

function alternarTema(){
  document.body.dataset.theme=document.body.dataset.theme==='dark'?'light':'dark';
}

carregarTudo();
</script>
