<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparativo Europeu</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d1b2a">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0d1b2a;
  --card:#1b263b;
  --accent:#00aaff;
  --text:#e0e1dd;
  --muted:#9aa4b2;
}

[data-theme="light"]{
  --bg:#f4f6f8;
  --card:#ffffff;
  --accent:#005fcc;
  --text:#1b263b;
  --muted:#555;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(0,0,0,.1);
}

header h1{
  margin:0;
  font-size:1.2rem;
  color:var(--accent);
}

button,select{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  background:var(--card);
  color:var(--text);
  font-size:.95rem;
  cursor:pointer;
}

.controls{
  padding:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.section{padding:12px}

.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
}

.bar-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
  cursor:pointer;
}

.bar-label{width:160px;font-size:.9rem}
.bar{flex:1;height:12px;background:rgba(0,0,0,.15);border-radius:6px}
.bar-fill{height:100%;border-radius:6px;background:var(--accent)}
.bar-value{width:60px;text-align:right;font-weight:600}

.drawer{
  position:fixed;
  left:0;right:0;bottom:0;
  background:var(--card);
  border-radius:18px 18px 0 0;
  padding:16px;
  transform:translateY(100%);
  transition:.3s;
  max-height:85vh;
  overflow:auto;
}

.drawer.active{transform:translateY(0)}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}

.overlay.active{display:block}

.stat-group h3{
  margin:14px 0 6px;
  color:var(--accent);
  font-size:.95rem;
}

.stat{
  display:flex;
  justify-content:space-between;
  padding:4px 0;
  font-size:.9rem;
}
</style>
</head>

<body data-theme="dark">

<header>
  <h1>Comparativo Europeu</h1>
  <button onclick="alternarTema()"></button>
</header>

<div class="controls">
  <select id="metrica">
    <option value="mediaGols">M茅dia de gols</option>
    <option value="vitoriasMandante">Vit贸rias do mandante</option>
    <option value="vitoriasVisitante">Vit贸rias do visitante</option>
    <option value="empates">Empates</option>
    <option value="zeroZero">Jogos 0x0</option>
  </select>

  <select id="periodo">
    <option value="FT">Tempo regulamentar</option>
    <option value="HT">Primeiro tempo</option>
  </select>
</div>

<div class="section">
  <div class="card" id="ranking"></div>
</div>

<div class="overlay" id="overlay" onclick="fecharDrawer()"></div>
<div class="drawer" id="drawer"></div>

<script>
const ligas={
  bundesliga:{nome:' Bundesliga',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv'},
  premier:{nome:' Premier League (Inglaterra)',url:'https://www.football-data.co.uk/mmz4281/2526/E0.csv'},
  laliga:{nome:' La Liga',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv'},
  seriea:{nome:' Serie A',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv'},
  ligue1:{nome:' Ligue 1',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv'},
  eredivisie:{nome:'仇 Eredivisie',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv'},
  portugal:{nome:'叼 Portugal',url:'https://www.football-data.co.uk/mmz4281/2526/P1.csv'},
  scotland:{nome:' Esc贸cia',url:'https://www.football-data.co.uk/mmz4281/2526/SC0.csv'},
  belgium:{nome:'ю B茅lgica',url:'https://www.football-data.co.uk/mmz4281/2526/B1.csv'},
  turkey:{nome:'桂 Turquia',url:'https://www.football-data.co.uk/mmz4281/2526/T1.csv'},
  greece:{nome:' Gr茅cia',url:'https://www.football-data.co.uk/mmz4281/2526/G1.csv'}
};

let cache=JSON.parse(localStorage.getItem('cacheLigas')||'{}');
let dados=[];

async function carregarTudo(){
  dados=[];
  for(const k in ligas){
    if(!cache[k]){
      const csv=await fetch('https://corsproxy.io/?'+encodeURIComponent(ligas[k].url)).then(r=>r.text());
      cache[k]=csv;
      localStorage.setItem('cacheLigas',JSON.stringify(cache));
    }
    const parsed=Papa.parse(cache[k],{header:true});
    dados.push(calcular(parsed.data,ligas[k].nome));
  }
  renderizar();
}

function calcular(rows,nome){
  const jogos=rows.filter(r=>r.FTR);
  let ft={g:0,vm:0,vv:0,e:0,z:0},
      ht={g:0,vm:0,vv:0,e:0,z:0};

  jogos.forEach(j=>{
    if(j.FTR==='H')ft.vm++; else if(j.FTR==='A')ft.vv++; else ft.e++;
    const gh=+j.FTHG,ga=+j.FTAG;
    ft.g+=gh+ga;
    if(gh===0&&ga===0)ft.z++;

    if(j.HTR==='H')ht.vm++; else if(j.HTR==='A')ht.vv++; else ht.e++;
    const hgh=+j.HTHG||0,hga=+j.HTAG||0;
    ht.g+=hgh+hga;
    if(hgh===0&&hga===0)ht.z++;
  });

  const t=jogos.length;
  return{
    nome,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      vitoriasMandante:(ft.vm/t*100).toFixed(1),
      vitoriasVisitante:(ft.vv/t*100).toFixed(1),
      empates:(ft.e/t*100).toFixed(1),
      zeroZero:(ft.z/t*100).toFixed(1)
    },
    HT:{
      mediaGols:(ht.g/t).toFixed(2),
      vitoriasMandante:(ht.vm/t*100).toFixed(1),
      vitoriasVisitante:(ht.vv/t*100).toFixed(1),
      empates:(ht.e/t*100).toFixed(1),
      zeroZero:(ht.z/t*100).toFixed(1)
    }
  };
}

function renderizar(){
  const m=metrica.value,p=periodo.value;
  const max=Math.max(...dados.map(d=>+d[p][m]));
  ranking.innerHTML='';
  [...dados].sort((a,b)=>b[p][m]-a[p][m]).forEach(d=>{
    const v=d[p][m];
    const exibido=m==='mediaGols'?v:`${v}%`;
    ranking.innerHTML+=`
      <div class="bar-row" onclick="abrirDrawer('${d.nome}')">
        <div class="bar-label">${d.nome}</div>
        <div class="bar"><div class="bar-fill" style="width:${(v/max)*100}%"></div></div>
        <div class="bar-value">${exibido}</div>
      </div>`;
  });
}

function abrirDrawer(nome){
  const d=dados.find(x=>x.nome===nome);
  drawer.innerHTML=`
    <h2>${nome}</h2>

    <div class="stat-group">
      <h3>Tempo regulamentar</h3>
      <div class="stat"><span>M茅dia de gols</span><span>${d.FT.mediaGols}</span></div>
      <div class="stat"><span>Vit贸rias do mandante</span><span>${d.FT.vitoriasMandante}%</span></div>
      <div class="stat"><span>Vit贸rias do visitante</span><span>${d.FT.vitoriasVisitante}%</span></div>
      <div class="stat"><span>Empates</span><span>${d.FT.empates}%</span></div>
      <div class="stat"><span>Jogos 0x0</span><span>${d.FT.zeroZero}%</span></div>
    </div>

    <div class="stat-group">
      <h3>Primeiro tempo</h3>
      <div class="stat"><span>M茅dia de gols</span><span>${d.HT.mediaGols}</span></div>
      <div class="stat"><span>Vit贸rias do mandante</span><span>${d.HT.vitoriasMandante}%</span></div>
      <div class="stat"><span>Vit贸rias do visitante</span><span>${d.HT.vitoriasVisitante}%</span></div>
      <div class="stat"><span>Empates</span><span>${d.HT.empates}%</span></div>
      <div class="stat"><span>Jogos 0x0</span><span>${d.HT.zeroZero}%</span></div>
    </div>
  `;
  drawer.classList.add('active');
  overlay.classList.add('active');
}

function fecharDrawer(){
  drawer.classList.remove('active');
  overlay.classList.remove('active');
}

function alternarTema(){
  document.body.dataset.theme=document.body.dataset.theme==='dark'?'light':'dark';
}

metrica.onchange=periodo.onchange=renderizar;

if('serviceWorker'in navigator){
  navigator.serviceWorker.register('./service-worker.js');
}

carregarTudo();
</script>

</body>
</html>
