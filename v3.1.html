<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparativo Europeu ‚Äî V3.2</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0d1b2a;
  --card:#1b263b;
  --accent:#00aaff;
  --text:#e0e1dd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:16px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
h1{margin:0;color:var(--accent);font-size:1.2rem}

.block{padding:12px}

.toggle{
  display:flex;
  gap:8px;
}
.toggle button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  opacity:.6;
}
.toggle button.active{
  background:var(--accent);
  color:#000;
  font-weight:600;
  opacity:1;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--card);
  color:var(--text);
}

.section{
  padding:12px;
  display:grid;
  gap:12px;
}
@media(min-width:900px){
  .section{grid-template-columns:1fr 1fr}
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
}
.card h2{
  margin:0 0 8px;
  font-size:.95rem;
  color:var(--accent);
}

.row{
  display:flex;
  gap:10px;
  align-items:center;
  margin:8px 0;
}
.label{width:190px;font-size:.85rem}
.bar{
  flex:1;
  height:10px;
  background:rgba(0,0,0,.25);
  border-radius:5px;
}
.fill{
  height:100%;
  background:var(--accent);
  border-radius:5px;
}
.value{
  width:70px;
  text-align:right;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Comparativo Europeu ‚Äî V3.2</h1>
</header>

<div class="block">
  <strong>Modo de an√°lise</strong>
  <div class="toggle">
    <button id="btnHTFT" class="active">HT √ó FT</button>
    <button id="btnMV">Mandante √ó Visitante</button>
  </div>
</div>

<div class="block">
  <strong>Mercado</strong>
  <select id="mercado">
    <option value="mediaGols">M√©dia de gols</option>
    <option value="vitoriasMandante">Vit√≥rias do mandante</option>
    <option value="vitoriasVisitante">Vit√≥rias do visitante</option>
    <option value="empates">Empates</option>
    <option value="zeroZero">Jogos 0x0</option>
    <option value="over05">Over 0.5 gols</option>
    <option value="under05">Under 0.5 gols</option>
    <option value="over15">Over 1.5 gols</option>
    <option value="under15">Under 1.5 gols</option>
    <option value="over25">Over 2.5 gols</option>
    <option value="under25">Under 2.5 gols</option>
  </select>
</div>

<div class="section">
  <div class="card">
    <h2 id="tituloA"></h2>
    <div id="rankingA"></div>
  </div>
  <div class="card">
    <h2 id="tituloB"></h2>
    <div id="rankingB"></div>
  </div>
</div>

<script>
const ligas = {
  bundesliga:{nome:'üá©üá™ ALEMANHA',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv'},
  bundesliga2:{nome:'üá©üá™ ALEMANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/D2.csv'},
  premier:{nome:'üá¨üáß INGLATERRA',url:'https://www.football-data.co.uk/mmz4281/2526/E0.csv'},
  premier2:{nome:'üá¨üáß INGLATERRA-2',url:'https://www.football-data.co.uk/mmz4281/2526/E1.csv'},
  laliga:{nome:'üá™üá∏ ESPANHA',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv'},
  laliga2:{nome:'üá™üá∏ ESPANHA-2',url:'https://www.football-data.co.uk/mmz4281/2526/SP2.csv'},
  seriea:{nome:'üáÆüáπ IT√ÅLIA',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv'},
  seriea2:{nome:'üáÆüáπ IT√ÅLIA-2',url:'https://www.football-data.co.uk/mmz4281/2526/I2.csv'},
  ligue1:{nome:'üá´üá∑ FRAN√áA',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv'},
  ligue2:{nome:'üá´üá∑ FRAN√áA-2',url:'https://www.football-data.co.uk/mmz4281/2526/F2.csv'},
  eredivisie:{nome:'üá≥üá± HOLANDA',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv'},
  portugal:{nome:'üáµüáπ PORTUGAL',url:'https://www.football-data.co.uk/mmz4281/2526/P1.csv'},
  scotland:{nome:'üè¥ ESC√ìCIA',url:'https://www.football-data.co.uk/mmz4281/2526/SC0.csv'},
  belgium:{nome:'üáßüá™ B√âLGICA',url:'https://www.football-data.co.uk/mmz4281/2526/B1.csv'},
  turkey:{nome:'üáπüá∑ TURQUIA',url:'https://www.football-data.co.uk/mmz4281/2526/T1.csv'},
  greece:{nome:'üá¨üá∑ GR√âCIA',url:'https://www.football-data.co.uk/mmz4281/2526/G1.csv'}
};

let dados=[];
let modo='HTFT';

async function carregar(){
  dados=[];
  for(const k in ligas){
    const csv=await fetch('https://corsproxy.io/?'+encodeURIComponent(ligas[k].url)).then(r=>r.text());
    const parsed=Papa.parse(csv,{header:true});
    dados.push(calcular(parsed.data,ligas[k].nome));
  }
  render();
}

function calcular(rows,nome){
  const jogos=rows.filter(r=>r.FTR);
  let ft={g:0,vm:0,vv:0,e:0,z:0,o05:0,o15:0,o25:0},
      ht={g:0,vm:0,vv:0,e:0,z:0,o05:0,o15:0,o25:0};

  jogos.forEach(j=>{
    if(j.FTR==='H')ft.vm++; else if(j.FTR==='A')ft.vv++; else ft.e++;
    if(j.HTR==='H')ht.vm++; else if(j.HTR==='A')ht.vv++; else ht.e++;

    const ftg=(+j.FTHG)+(+j.FTAG);
    const htg=(+j.HTHG||0)+(+j.HTAG||0);

    ft.g+=ftg; ht.g+=htg;
    if(ftg===0)ft.z++; if(htg===0)ht.z++;

    if(ftg>=1)ft.o05++; if(ftg>=2)ft.o15++; if(ftg>=3)ft.o25++;
    if(htg>=1)ht.o05++; if(htg>=2)ht.o15++; if(htg>=3)ht.o25++;
  });

  const t=jogos.length;
  return{
    nome,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      vitoriasMandante:(ft.vm/t*100).toFixed(1),
      vitoriasVisitante:(ft.vv/t*100).toFixed(1),
      empates:(ft.e/t*100).toFixed(1),
      zeroZero:(ft.z/t*100).toFixed(1),
      over05:(ft.o05/t*100).toFixed(1),
      under05:((t-ft.o05)/t*100).toFixed(1),
      over15:(ft.o15/t*100).toFixed(1),
      under15:((t-ft.o15)/t*100).toFixed(1),
      over25:(ft.o25/t*100).toFixed(1),
      under25:((t-ft.o25)/t*100).toFixed(1)
    },
    HT:{
      mediaGols:(ht.g/t).toFixed(2),
      vitoriasMandante:(ht.vm/t*100).toFixed(1),
      vitoriasVisitante:(ht.vv/t*100).toFixed(1),
      empates:(ht.e/t*100).toFixed(1),
      zeroZero:(ht.z/t*100).toFixed(1),
      over05:(ht.o05/t*100).toFixed(1),
      under05:((t-ht.o05)/t*100).toFixed(1),
      over15:(ht.o15/t*100).toFixed(1),
      under15:((t-ht.o15)/t*100).toFixed(1),
      over25:(ht.o25/t*100).toFixed(1),
      under25:((t-ht.o25)/t*100).toFixed(1)
    }
  };
}

function render(){
  const m=mercado.value;

  if(modo==='HTFT'){
    tituloA.innerText=label(m,'HT');
    tituloB.innerText=label(m,'FT');
    renderRanking(rankingA,'HT',m);
    renderRanking(rankingB,'FT',m);
  } else {
    tituloA.innerText=label(m,'Mandante');
    tituloB.innerText=label(m,'Visitante');
    renderRanking(rankingA,'FT',m,true);
    renderRanking(rankingB,'FT',m,false);
  }
}

function renderRanking(container,periodo,met,isMandante){
  container.innerHTML='';
  const valores=dados.map(d=>{
    if(modo==='MV' && met==='mediaGols'){
      return +d[periodo].mediaGols;
    }
    if(modo==='MV' && met.startsWith('vitorias')){
      return isMandante ? +d[periodo].vitoriasMandante : +d[periodo].vitoriasVisitante;
    }
    return +d[periodo][met];
  });
  const max=Math.max(...valores);

  [...dados].sort((a,b)=>{
    const va=valorComparado(a,periodo,met,isMandante);
    const vb=valorComparado(b,periodo,met,isMandante);
    return vb-va;
  }).forEach(d=>{
    const v=valorComparado(d,periodo,met,isMandante);
    const txt=met==='mediaGols'?v:`${v}%`;
    container.innerHTML+=`
      <div class="row">
        <div class="label">${d.nome}</div>
        <div class="bar"><div class="fill" style="width:${(v/max)*100}%"></div></div>
        <div class="value">${txt}</div>
      </div>`;
  });
}

function valorComparado(d,p,m,isMandante){
  if(modo==='MV' && m==='vitoriasMandante') return isMandante?+d[p].vitoriasMandante:+d[p].vitoriasVisitante;
  if(modo==='MV' && m==='vitoriasVisitante') return isMandante?+d[p].vitoriasMandante:+d[p].vitoriasVisitante;
  return +d[p][m];
}

function label(m,eixo){
  const l={
    mediaGols:'M√©dia de gols',
    vitoriasMandante:'Vit√≥rias do mandante',
    vitoriasVisitante:'Vit√≥rias do visitante',
    empates:'Empates',
    zeroZero:'Jogos 0x0',
    over05:'Over 0.5 gols',
    under05:'Under 0.5 gols',
    over15:'Over 1.5 gols',
    under15:'Under 1.5 gols',
    over25:'Over 2.5 gols',
    under25:'Under 2.5 gols'
  };
  return `${l[m]} ‚Äî ${eixo}`;
}

btnHTFT.onclick=()=>{
  modo='HTFT';
  btnHTFT.classList.add('active');
  btnMV.classList.remove('active');
  render();
};

btnMV.onclick=()=>{
  modo='MV';
  btnMV.classList.add('active');
  btnHTFT.classList.remove('active');
  render();
};

mercado.onchange=render;

carregar();
</script>

</body>
</html>
