<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparativo Europeu â€” V3.1</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0d1b2a;
  --card:#1b263b;
  --accent:#00aaff;
  --text:#e0e1dd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:16px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
h1{margin:0;color:var(--accent);font-size:1.2rem}

.block{padding:12px}

.toggle{
  display:flex;
  gap:8px;
}
.toggle button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  opacity:.6;
}
.toggle button.active{
  background:var(--accent);
  color:#000;
  font-weight:600;
  opacity:1;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--card);
  color:var(--text);
}

.section{
  padding:12px;
  display:grid;
  gap:12px;
}
@media(min-width:900px){
  .section{grid-template-columns:1fr 1fr}
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
}
.card h2{
  margin:0 0 8px;
  font-size:.95rem;
  color:var(--accent);
}

.row{
  display:flex;
  gap:10px;
  align-items:center;
  margin:8px 0;
}
.label{width:180px;font-size:.85rem}
.bar{
  flex:1;
  height:10px;
  background:rgba(0,0,0,.25);
  border-radius:5px;
}
.fill{
  height:100%;
  background:var(--accent);
  border-radius:5px;
}
.value{
  width:60px;
  text-align:right;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Comparativo Europeu â€” V3.1</h1>
</header>

<div class="block">
  <strong>Modo de anÃ¡lise</strong>
  <div class="toggle">
    <button id="btnHTFT" class="active">HT Ã— FT</button>
    <button id="btnMV">Mandante Ã— Visitante</button>
  </div>
</div>

<div class="block" id="mercadoBox">
  <strong>Mercado</strong>
  <select id="mercado">
    <option value="mediaGols">MÃ©dia de gols</option>
    <option value="over15">Over 1.5 gols</option>
    <option value="over25">Over 2.5 gols</option>
    <option value="zeroZero">Jogos 0x0</option>
  </select>
</div>

<div class="section">
  <div class="card">
    <h2 id="tituloA"></h2>
    <div id="rankingA"></div>
  </div>
  <div class="card">
    <h2 id="tituloB"></h2>
    <div id="rankingB"></div>
  </div>
</div>

<script>
const ligas={
  bundesliga:{nome:'ðŸ‡©ðŸ‡ª ALEMANHA',url:'https://www.football-data.co.uk/mmz4281/2526/D1.csv'},
  premier:{nome:'ðŸ‡¬ðŸ‡§ INGLATERRA',url:'https://www.football-data.co.uk/mmz4281/2526/E0.csv'},
  laliga:{nome:'ðŸ‡ªðŸ‡¸ ESPANHA',url:'https://www.football-data.co.uk/mmz4281/2526/SP1.csv'},
  seriea:{nome:'ðŸ‡®ðŸ‡¹ ITÃLIA',url:'https://www.football-data.co.uk/mmz4281/2526/I1.csv'},
  ligue1:{nome:'ðŸ‡«ðŸ‡· FRANÃ‡A',url:'https://www.football-data.co.uk/mmz4281/2526/F1.csv'},
  eredivisie:{nome:'ðŸ‡³ðŸ‡± HOLANDA',url:'https://www.football-data.co.uk/mmz4281/2526/N1.csv'}
};

let dados=[];
let modo='HTFT';

async function carregar(){
  for(const k in ligas){
    const csv=await fetch('https://corsproxy.io/?'+encodeURIComponent(ligas[k].url)).then(r=>r.text());
    const p=Papa.parse(csv,{header:true});
    dados.push(calcular(p.data,ligas[k].nome));
  }
  render();
}

function calcular(rows,nome){
  const jogos=rows.filter(r=>r.FTR);
  let ft={g:0,o15:0,o25:0,z:0,vm:0,vv:0},
      ht={g:0,o15:0,o25:0,z:0,vm:0,vv:0};

  jogos.forEach(j=>{
    if(j.FTR==='H')ft.vm++; else if(j.FTR==='A')ft.vv++;
    if(j.HTR==='H')ht.vm++; else if(j.HTR==='A')ht.vv++;

    const ftg=(+j.FTHG)+(+j.FTAG);
    const htg=(+j.HTHG||0)+(+j.HTAG||0);

    ft.g+=ftg; ht.g+=htg;
    if(ftg===0)ft.z++; if(htg===0)ht.z++;
    if(ftg>=2)ft.o15++; if(ftg>=3)ft.o25++;
    if(htg>=2)ht.o15++; if(htg>=3)ht.o25++;
  });

  const t=jogos.length;
  return{
    nome,
    FT:{
      mediaGols:(ft.g/t).toFixed(2),
      over15:(ft.o15/t*100).toFixed(1),
      over25:(ft.o25/t*100).toFixed(1),
      zeroZero:(ft.z/t*100).toFixed(1),
      vitoriasMandante:(ft.vm/t*100).toFixed(1),
      vitoriasVisitante:(ft.vv/t*100).toFixed(1)
    },
    HT:{
      mediaGols:(ht.g/t).toFixed(2),
      over15:(ht.o15/t*100).toFixed(1),
      over25:(ht.o25/t*100).toFixed(1),
      zeroZero:(ht.z/t*100).toFixed(1),
      vitoriasMandante:(ht.vm/t*100).toFixed(1),
      vitoriasVisitante:(ht.vv/t*100).toFixed(1)
    }
  };
}

function render(){
  const m=mercado.value;

  if(modo==='HTFT'){
    tituloA.innerText=label(m,'HT');
    tituloB.innerText=label(m,'FT');
    renderRanking(rankingA,'HT',m);
    renderRanking(rankingB,'FT',m);
    mercadoBox.style.display='block';
  } else {
    tituloA.innerText='VitÃ³rias do mandante â€” FT';
    tituloB.innerText='VitÃ³rias do visitante â€” FT';
    renderRanking(rankingA,'FT','vitoriasMandante');
    renderRanking(rankingB,'FT','vitoriasVisitante');
    mercadoBox.style.display='none';
  }
}

function renderRanking(container,periodo,met){
  container.innerHTML='';
  const max=Math.max(...dados.map(d=>+d[periodo][met]));
  [...dados].sort((a,b)=>b[periodo][met]-a[periodo][met]).forEach(d=>{
    const v=d[periodo][met];
    const txt=met==='mediaGols'?v:`${v}%`;
    container.innerHTML+=`
      <div class="row">
        <div class="label">${d.nome}</div>
        <div class="bar"><div class="fill" style="width:${(v/max)*100}%"></div></div>
        <div class="value">${txt}</div>
      </div>`;
  });
}

function label(m,p){
  const l={
    mediaGols:'MÃ©dia de gols',
    over15:'Over 1.5 gols',
    over25:'Over 2.5 gols',
    zeroZero:'Jogos 0x0'
  };
  return `${l[m]} â€” ${p}`;
}

btnHTFT.onclick=()=>{
  modo='HTFT';
  btnHTFT.classList.add('active');
  btnMV.classList.remove('active');
  render();
};

btnMV.onclick=()=>{
  modo='MV';
  btnMV.classList.add('active');
  btnHTFT.classList.remove('active');
  render();
};

mercado.onchange=render;

carregar();
</script>

</body>
</html>
